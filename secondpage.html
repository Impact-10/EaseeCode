<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Python with Fun!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #3b4f60;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            margin-left: 20px;
        }

        .navbar a:hover {
            color: #f54291;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .intro {
            text-align: center;
            color: #555;
            font-size: 1.5em;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .topics-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 600px;
        }

        .topic-item {
            background-color: #3b4f60;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .topic-item:hover {
            background-color: #4CAF50;
            transform: scale(1.05);
        }

        .footer {
            background: #3b4f60;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">Learn Coding</div>
        <div>
            <a href="page0.html">Home</a>
            <a href="ProgrammingTest.html">Programming Test</a>
        </div>
    </div>

    <h1>Welcome to Python Adventure!</h1>
    <div class="intro">
        <p><b>Ready to learn Python with fun and interactive lessons?</b></p>
        <p><b>Click on a category to start your journey!</b></p>
    </div>

    <div class="topics-list">
        <div class="topic-item" onclick="startLesson('variables')">
            Variables
        </div>
        <div class="topic-item" onclick="startLesson('loops')">
            Looping
        </div>
        <div class="topic-item" onclick="startLesson('functions')">
            Functions
        </div>
        <div class="topic-item" onclick="startLesson('conditions')">
            Conditions
        </div>
        <div class="topic-item" onclick="startLesson('arrays')">
            List & Arrays
        </div>
    </div>

    <div class="footer">

    </div>

        function startLesson(topic) {
            window.location.href = topic + ".html"; // Redirect to lesson page
        }
    </script>

</html>
