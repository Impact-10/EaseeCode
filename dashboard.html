<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f7fb;
            color: #333;
        }
    
        /* Header */
        .navbar {
            background: #3b4f60;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            margin-left: 20px;
        }

        .navbar a:hover {
            color: #f54291;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

    
        /* Footer */
        .footer {
            background-color: #3b4f60;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            background: linear-gradient(to bottom, #eaf4fe, #ffffff);
        }
    
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    
        .header-content .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    
        .header-content img {
            border-radius: 50%;
            height: 40px;
            width: 40px;
        }
    
        .header-content .profile span {
            font-weight: bold;
            color: #555;
        }
    
    </style>
</head>
<body>
    <!-- Header -->
    <div class="navbar">
        <div class="logo">Student Portal</div>
        <div>
            <a href="page0.html">Home</a>
        </div>
    </div>
        <!-- Main Content -->
    <main class="main-content">
        <div class="header-content">
            <h1>Welcome, Suzan Hoe</h1>
            <div class="profile">
                <span>Student ID: 12345</span>
            </div>
        </div>
    </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 V-GAP. All Rights Reserved.
    </footer>
</body>
</html>
