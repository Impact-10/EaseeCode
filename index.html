<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EaseeCode - Learn Coding</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .logo {
        background: transparent;
        display: block;
        margin: 0 auto;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Background Animation -->
  <video autoplay loop muted playsinline class="bg-video">
    <source src="coding.mp4" type="video/mp4">
  </video>

  <!-- Overlay Content -->
  <div class="overlay">
    <div class="content">
      <img class="logo" src="EaseeCode.png" alt="EaseeCode Logo">
      <h1>Welcome to <span class="highlight">EaseeCode</span></h1>
      <p>Interactive & Fun Learning for Teen Coders</p>
      <div class="login-box">
        <input id="username" type="text" placeholder="Enter Username">
        <input id="password" type="password" placeholder="Enter Password">
        <button onclick="validateLogin()">Login</button>
        <div class="error" id="error-message"></div>
        <div class="signup-link">New here? <a href="signin.html">Sign Up</a></div>
      </div>
    </div>
  </div>

  <script>
    // Mock database (replace this with your actual database logic)
    const mockDatabase = [
      { username: "user1", password: "pass1" },
      { username: "user2", password: "pass2" },
    ];

    // Function to validate login credentials
    function validateLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');

      errorMessage.textContent = '';

      if (!username || !password) {
        errorMessage.textContent = "Please enter both username and password.";
        return;
      }

      const user = mockDatabase.find(user => user.username === username && user.password === password);
      if (user) {
        window.location.href = 'page0.html';
      } else {
        errorMessage.textContent = "Invalid username or password.";
      }
    }

    // Add event listeners for 'Enter' key navigation
    document.getElementById('username').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        document.getElementById('password').focus();
      }
    });

    document.getElementById('password').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        validateLogin();
      }
    });
  </script>
</body>
</html>
